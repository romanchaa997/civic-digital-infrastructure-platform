# Kubernetes Namespaces for Civic Platform
apiVersion: v1
kind: Namespace
metadata:
  name: civic-platform
  labels:
    app.kubernetes.io/name: civic-platform
    app.kubernetes.io/version: "1.0.0"
    environment: production
    managed-by: workflow
spec:
  finalizers:
  - kubernetes
---
# Namespace for monitoring
apiVersion: v1
kind: Namespace
metadata:
  name: civic-monitoring
  labels:
    app.kubernetes.io/name: monitoring
    environment: production
spec:
  finalizers:
  - kubernetes
---
# Namespace for logging
apiVersion: v1
kind: Namespace
metadata:
  name: civic-logging
  labels:
    app.kubernetes.io/name: logging
    environment: production
spec:
  finalizers:
  - kubernetes
