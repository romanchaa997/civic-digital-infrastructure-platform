# Monitoring stack for Civic Platform
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: civic-platform
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
    - job_name: 'civic-api'
      static_configs:
      - targets: ['localhost:8080']
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: prometheus
  namespace: civic-platform
spec:
  serviceName: prometheus
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        ports:
        - containerPort: 9090
