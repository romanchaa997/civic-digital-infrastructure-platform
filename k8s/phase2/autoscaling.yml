# Horizontal Pod Autoscaler for Civic Platform
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: civic-api-hpa
  namespace: civic-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: civic-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
