name: Kubernetes Deployment

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_run:
    workflows: ['Code Quality Checks', 'Security Scanning']
    types:
      - completed
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY_URL }}
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

      - name: Extract version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
            echo "version=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_REGISTRY_URL }}/civic-platform:${{ steps.version.outputs.tag }}
            ${{ secrets.DOCKER_REGISTRY_URL }}/civic-platform:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Deploy to Kubernetes - Phase 1
        run: |
          # Phase 1: Deploy microservices
          kubectl apply -f k8s/phase1/namespaces.yml
          kubectl apply -f k8s/phase1/configmaps.yml
          kubectl apply -f k8s/phase1/secrets.yml
          kubectl apply -f k8s/phase1/deployments.yml
          kubectl apply -f k8s/phase1/services.yml
          kubectl rollout status deployment/civic-platform -n civic-platform --timeout=5m

      - name: Run smoke tests
        run: |
          kubectl run smoke-tests \
            --image=${{ secrets.DOCKER_REGISTRY_URL }}/civic-platform:${{ steps.version.outputs.tag }} \
            --rm -i --restart=Never \
            -n civic-platform \
            -- python -m pytest tests/smoke/ -v

      - name: Deploy to Kubernetes - Phase 2
        if: success()
        run: |
          # Phase 2: Deploy advanced features
          kubectl apply -f k8s/phase2/ingress.yml
          kubectl apply -f k8s/phase2/autoscaling.yml
          kubectl apply -f k8s/phase2/monitoring.yml
          kubectl rollout status statefulset/data-processing -n civic-platform --timeout=5m

      - name: Verify deployment
        run: |
          kubectl get pods -n civic-platform
          kubectl describe deployment civic-platform -n civic-platform
          kubectl logs -n civic-platform -l app=civic-platform --tail=50

      - name: Notify deployment status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = context.job.status;
            const deployment_ref = process.env.DEPLOYMENT_TAG;
            console.log(`Deployment ${deployment_ref} status: ${status}`);
            if (status === 'failure') {
              core.setFailed('Kubernetes deployment failed');
            }
        env:
          DEPLOYMENT_TAG: ${{ steps.version.outputs.tag }}

      - name: Slack Notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Kubernetes Deployment ${{ steps.version.outputs.tag }} - ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          fields: repo,message,commit,author,action,eventName,ref,workflow

  rollback:
    runs-on: ubuntu-latest
    if: failure()
    needs: deploy
    
    steps:
      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Rollback deployment
        run: |
          kubectl rollout undo deployment/civic-platform -n civic-platform
          kubectl rollout status deployment/civic-platform -n civic-platform --timeout=5m
          echo "Deployment rolled back successfully"

      - name: Notify rollback
        uses: 8398a7/action-slack@v3
        with:
          status: 'warning'
          text: 'Kubernetes Deployment ROLLED BACK due to failure'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
